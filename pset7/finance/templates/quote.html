{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
<div class="quote">
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get Qute</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
