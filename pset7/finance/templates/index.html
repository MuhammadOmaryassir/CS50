{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Name</th> 
        <th>Shares</th>
        <th>Price</th>
        <th>TOTAL</th>
      </tr>
    {% for share in shares %}
      <tr>
        <td>{{ share.symbol }}</td>
        <td>{{ share.name }}</td>
        <td>{{ share.shares }}</td> 
        <td>{{ share.price }}</td>
        <td>{{ share.total }}</td>
      </tr>
    {% endfor %}
    <tr>
         <td>CASH</td>
         <td></td>
         <td></td>
        <td></td>
        <td>{{ cash }}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td> 
        <td></td>
        <td><b>{{ total }}</b></td>
      </tr>
</table>
    
{% endblock %}
